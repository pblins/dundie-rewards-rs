name: test suite
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  fmt:
    name: rust format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: rustfmt --check **/*.rs
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test